<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <ion-button
        color="medium"
        (click)="dismissRegister()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrieren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="background"></div>
  <form
    #form="ngForm"
    (ngSubmit)="register(form)"
    method="post">

    <ion-item color="none">
      <ion-label position="floating">Name</ion-label>
      <ion-input
        ngModel
        color="dark"
        name="name"></ion-input>
    </ion-item>

    <ion-item color="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        ngModel
        color="dark"
        type="email"
        name="email"></ion-input>
    </ion-item>

    <ion-item color="none">
      <ion-label position="floating">Passwort</ion-label>
      <ion-input
        ngModel
        color="dark"
        type="password"
        name="password"></ion-input>
    </ion-item>

    <p text-center></p>

    <ion-button
      expand="block"
      type="submit"
      fill="solid"
      color="danger"
      mode="ios">
      Registrieren
    </ion-button>
  </form>
  <p text-center>Haben Sie bereits einen Account?</p>
  <ion-button
    expand="block"
    type="submit"
    fill="solid"
    color="primary"
    mode="ios"
    (click)="loginModal()">
    Anmelden
  </ion-button>
</ion-content>

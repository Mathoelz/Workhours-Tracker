<ion-header>
  <ion-toolbar>
    <ion-title>Einstellungen</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        color="medium"
        text
        defaultHref="tabs/profil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user != undefined">

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img [src]="this.imageUrl ? this.imageUrl : this.profileImage">
    </ion-avatar>
    <ion-label>
      <h1 id="profile-name">{{ this.user.name }}</h1>
      <p>Besitzer</p>
    </ion-label>
  </ion-item>

  <ion-list no-border>
    <ion-list-header>Allgemeines</ion-list-header>
    <ion-item></ion-item>

      </ion-select>

  <ion-list>
    <ion-list-header>Accountverwaltung</ion-list-header>
    <ion-item>
      <ion-icon
        name="power"
        slot="start"></ion-icon>
      <ion-button
        (click)="logOutAlert()"
